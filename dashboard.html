<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify AI App Builder - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="hero-section" id="heroSection">
            <div class="hero-content">
                <h1 class="hero-title">
                    Build something <span class="highlight">Shopify</span>
                </h1>
                <p class="hero-subtitle">Create Shopify apps by chatting with AI</p>
                
                <div class="prompt-container">
                    <div class="prompt-input-wrapper">
                        <textarea 
                            id="promptInput" 
                            class="prompt-input" 
                            placeholder="Ask AI to create a Shopify app that..."
                            rows="4"
                        ></textarea>
                        <button id="sendButton" class="send-button" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Code Generation Results -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-container">
                <div class="results-header">
                    <h2>Generated Shopify App</h2>
                    <div class="results-actions">
                        <button id="previewButton" class="action-button preview-button" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            Live Preview
                        </button>
                        <button id="newAppButton" class="action-button secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            New App
                        </button>
                        <button id="copyCodeButton" class="action-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Code
                        </button>
                    </div>
                </div>
                
                <div class="code-output" id="codeOutput">
                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <p>AI is generating your Shopify app...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- User menu (simple for now) -->
        <div class="user-menu">
            <button id="logoutButton" class="logout-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16,17 21,12 16,7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
